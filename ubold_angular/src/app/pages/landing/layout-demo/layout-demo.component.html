<section class="section bg-light" id="demo">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title text-center mb-3">
                    <h3>Available Demos</h3>
                    <p class="text-muted">At solmen va esser necessi far uniform grammatica.</p>
                </div>
            </div>
        </div>
        <!-- end row -->

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6" *ngFor="let layout of layoutList">
                <div class="demo-box bg-body mt-4 p-2">
                    <a [attr.href]="layout.link" target="_blank" class="text-dark">
                        <img [src]="layout.imageUrl" alt="" class="img-fluid mx-auto d-block">
                        <div class="p-3 text-center">
                            <h5 class="mb-0">{{layout.name}}</h5>
                        </div>
                    </a>
                </div>
            </div>
            <!-- end col -->

        </div>
        <!-- end row -->

        <div class="row">
            <div class="col-12">
                <div class="text-center mt-4">
                    <button class="btn btn-info navbar-btn">More Demos <i class="mdi mdi-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div> <!-- end container-fluid -->
</section>
