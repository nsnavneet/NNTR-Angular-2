<section class="section bg-body">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mb-4 pb-1">
                    <h3>Ultra Features</h3>
                    <p class="text-muted">The clean and well commented code allows easy customization of the theme.It's
                        designed for describing your app, agency or business.</p>
                </div>
            </div>
        </div>
        <!-- end row -->

        <ng-container *ngFor="let feature of featureList">
            <div class="row align-items-center" *ngIf="feature.id%2!==0">
                <div class="col-lg-6">
                    <div class="feature-img">
                        <img [src]="feature.image" alt="" class="img-fluid mx-auto d-block">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="p-5 features-content">
                        <div class="features-icon mb-4">
                            <i class="{{feature.icon}} h4 text-white text-center"></i>
                        </div>
                        <h3 class="mb-3">{{feature.title}}</h3>
                        <p class="text-muted mb-4">
                            {{feature.description}}
                        </p>
                        <a href="#" class="btn btn-primary btn-sm">Learn More <i class="mdi mdi-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row align-items-center mt-5" *ngIf="feature.id%2==0">
                <div class="col-lg-6">
                    <div class="p-5 features-content">
                        <div class="features-icon mb-4">
                            <i class="{{feature.icon}} h4 text-white text-center"></i>
                        </div>
                        <h3 class="mb-3">{{feature.title}}</h3>
                        <p class="text-muted mb-4">
                            {{feature.description}}
                        </p>
                        <a href="#" class="btn btn-primary btn-sm">Learn More <i class="mdi mdi-arrow-right"></i></a>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="feature-img">
                        <img [src]="feature.image" alt="" class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <!-- end container -->
</section>
