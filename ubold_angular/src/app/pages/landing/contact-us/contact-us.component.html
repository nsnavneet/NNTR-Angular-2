<section class="section pb-0 bg-gradient" id="contact">
    <div class="bg-shape">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000.000000 350.000000"
            preserveAspectRatio="xMidYMid meet" class="w-100">

            <g transform="translate(0.000000,350.000000) scale(0.100000,-0.100000)" stroke="none"
                class="bg-shape-light-svg">
                <path d="M8395 3469 c-2378 -45 -4839 -213 -6805 -465 -531 -67 -1508 -211
        -1572 -230 -17 -5 -18 -80 -18 -1390 l0 -1384 10000 0 10000 0 -2 1387 -3
        1388 -200 32 c-2047 333 -4669 560 -7420 643 -979 29 -2943 39 -3980 19z" />
            </g>
        </svg>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title text-center mb-4">
                    <h3 class="text-white">Have any Questions ?</h3>
                    <p class="text-white-50">Please fill out the following form and we will get back to you shortly</p>
                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="contact-content text-center mt-4">
                    <div class="contact-icon mb-2">
                        <i class="mdi mdi-email-outline text-info h2"></i>
                    </div>
                    <div class="contact-details text-white">
                        <h6 class="text-white">E-mail</h6>
                        <p class="text-white-50">example@abc.com</p>
                    </div>
                </div>
            </div>
            <!-- end col -->
            <div class="col-md-4">
                <div class="contact-content text-center mt-4">
                    <div class="contact-icon mb-2">
                        <i class="mdi mdi-cellphone-iphone text-info h2"></i>
                    </div>
                    <div class="contact-details">
                        <h6 class="text-white">Phone</h6>
                        <p class="text-white-50">012-345-6789</p>
                    </div>
                </div>
            </div>
            <!-- end col -->
            <div class="col-md-4">
                <div class="contact-content text-center mt-4">
                    <div class="contact-icon mb-2">
                        <i class="mdi mdi-map-marker text-info h2"></i>
                    </div>
                    <div class="contact-details">
                        <h6 class="text-white">Address</h6>
                        <p class="text-white-50">4413 Redbud Drive, New York</p>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

        <div class="row justify-content-center">
            <div class="col-lg-10">

                <div class="custom-form p-5 bg-body">
                    <span id="error-msg"></span>
                    <form [formGroup]="contactForm" (ngSubmit)="submitted=true">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input name="name" id="name" type="text" class="form-control"
                                        placeholder="Enter your name..." formControlName="name" required
                                        [ngClass]="{ 'is-invalid': submitted && form1.name.invalid }">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input name="email" id="email" type="email" class="form-control"
                                        placeholder="Enter your email..." required formControlName="email"
                                        [ngClass]="{ 'is-invalid': submitted && form1.email.invalid }">
                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input name="subject" id="subject" type="text" class="form-control"
                                        placeholder="Enter Subject..." formControlName="subject"
                                        [ngClass]="{ 'is-invalid': submitted && form1.subject.invalid }">
                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label for="comments" class="form-label">Message</label>
                                    <textarea name="comments" id="comments" rows="4" class="form-control"
                                        placeholder="Enter your message..." formControlName="message"
                                        [ngClass]="{ 'is-invalid': submitted && form1.message.invalid }"></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12 text-end">
                                <input type="submit" id="submit" name="send" class="submitBnt btn btn-danger"
                                    value="Send Message">
                            </div>
                        </div>
                        <!-- end row -->
                    </form>
                </div>
                <!-- end custom-form -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</section>

<!-- cta start -->
<section class="section-sm bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-9">
                <h3 class="mb-0 mo-mb-20">We also customize the theme as per your needs</h3>
            </div>
            <div class="col-md-3">
                <div class="text-md-end">
                    <a href="#" class="btn btn-outline-dark btn-rounded"><i class="mdi mdi-email-outline me-1"></i>
                        Contact Us</a>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</section>
<!-- cta end -->
