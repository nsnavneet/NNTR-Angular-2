<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Chartjs"></app-page-title>

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Line Chart</h4>

                <div dir="ltr">
                    <div class="mt-4 chartjs-chart" style="height: 350px;">
                        <canvas id="line-chart" #chart1 baseChart [datasets]="lineChartOptions.datasets!"
                            [type]="lineChartOptions.type!" [labels]="lineChartOptions.chartLabels"
                            [options]="lineChartOptions.chartOptions!"></canvas>
                    </div>
                </div>
            </div> <!-- end card body-->
        </div> <!-- end card -->
    </div><!-- end col-->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Bar Chart</h4>

                <div dir="ltr">
                    <div class="mt-4 chartjs-chart" style="height: 350px;">
                        <canvas id="bar-chart" #barChart baseChart [datasets]="barChartOptions.datasets!"
                            [type]="barChartOptions.type!" [labels]="barChartOptions.chartLabels"
                            [options]="barChartOptions.chartOptions!"></canvas>
                    </div>
                </div>

            </div> <!-- end card body-->
        </div> <!-- end card -->
    </div><!-- end col-->
</div>
<!-- end row-->
