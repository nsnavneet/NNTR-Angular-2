<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Dashboard 3"></app-page-title>

<div class="row">
    <div class="col-md-6 col-xl-3" *ngFor="let item of statisticsCardData">
        <app-widget-statistics-card3 [title]="item.title" [stats]="item.stats" [trendLabel]="item.trendLabel"
            [trendValue]="item.trendValue" [trendIcon]="item.trendIcon" [trendStats]="item.trendStats"
            [variant]="item.variant" [options]="item.options"></app-widget-statistics-card3>
    </div> <!-- end col -->
</div>


<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="float-end d-none d-md-inline-block">
                    <div class="btn-group mb-2">
                        <button type="button" class="btn btn-xs btn-secondary">Today</button>
                        <button type="button" class="btn btn-xs btn-light">Weekly</button>
                        <button type="button" class="btn btn-xs btn-light">Monthly</button>
                    </div>
                </div>
                <h4 class="header-title">Revenue</h4>
                <div class="row mt-4 text-center">
                    <div class="col-4">
                        <app-widget-chart-statistics title="Target" icon="fe-arrow-down" stats="$7.8k" variant="danger">
                        </app-widget-chart-statistics>
                    </div>
                    <div class="col-4">
                        <app-widget-chart-statistics title="Last week" icon="fe-arrow-up" stats="$1.4k"
                            variant="success">
                        </app-widget-chart-statistics>
                    </div>
                    <div class="col-4">
                        <app-widget-chart-statistics title="Last Month" icon="fe-arrow-down" stats="$15k"
                            variant="danger">
                        </app-widget-chart-statistics>
                    </div>
                </div>
                <div class="mt-3 chartjs-chart">
                    <canvas id="revenue-chart" baseChart height="300" [datasets]="revenueChartOptions.datasets"
                        [type]="revenueChartOptions.type" [labels]="revenueChartOptions.chartLabels"
                        [options]="revenueChartOptions.chartOptions"></canvas>
                </div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col -->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="float-end d-none d-md-inline-block">
                    <div class="btn-group mb-2">
                        <button type="button" class="btn btn-xs btn-secondary">Today</button>
                        <button type="button" class="btn btn-xs btn-light">Weekly</button>
                        <button type="button" class="btn btn-xs btn-light">Monthly</button>
                    </div>
                </div>
                <h4 class="header-title">Projections Vs Actuals</h4>
                <div class="row mt-4 text-center">
                    <div class="col-4">
                        <app-widget-chart-statistics title="Target" icon="fe-arrow-down" stats="$3.8k" variant="danger">
                        </app-widget-chart-statistics>
                    </div>
                    <div class="col-4">
                        <app-widget-chart-statistics title="Last week" icon="fe-arrow-up" stats="$1.1k"
                            variant="success">
                        </app-widget-chart-statistics>
                    </div>
                    <div class="col-4">
                        <app-widget-chart-statistics title="Last Month" icon="fe-arrow-down" stats="$25k"
                            variant="danger">
                        </app-widget-chart-statistics>
                    </div>
                </div>
                <div class="mt-3 chartjs-chart">
                    <canvas id="projections-actuals-chart" baseChart height="300"
                        [datasets]="performanceChartOptions.datasets" [type]="performanceChartOptions.type"
                        [labels]="performanceChartOptions.chartLabels"
                        [options]="performanceChartOptions.chartOptions"></canvas>
                </div>
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->
</div>
<!-- end row -->

<div class="row">
    <!-- INBOX -->
    <div class="col-xl-4 col-lg-6">
        <app-widget-inbox [messages]="inboxMessages"></app-widget-inbox>
    </div> <!-- end col -->

    <!-- Todos app -->
    <div class="col-xl-4 col-lg-6">
        <app-widget-todo [toDoItems]="todoList" [height]="312" [archivable]="true" [addable]="true"
            (archiveTodos)="archiveTodos()" (addTask)="addTask($event)">
        </app-widget-todo>
    </div> <!-- end col -->

    <!-- CHAT -->
    <div class="col-xl-4 col-lg-12">
        <app-widget-chat [chatMessages]="chatMessages"></app-widget-chat>
    </div> <!-- end col-->
</div> <!-- end row -->
