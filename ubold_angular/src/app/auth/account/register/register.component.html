<app-default-layout containerClass="account-pages mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-pattern">

                <div class="card-body p-4">

                    <div class="text-center w-75 m-auto">
                        <div class="auth-logo">
                            <a [routerLink]="'../../dashboard-1'" class="logo logo-dark text-center">
                                <span class="logo-lg">
                                    <img src="assets/images/Artboard 2 copy.png" alt="" height="40">
                                </span>
                            </a>

                            <a [routerLink]="'../../dashboard-1'" class="logo logo-light text-center">
                                <span class="logo-lg">
                                    <img src="assets/images/Artboard 2.png" alt="" height="40">
                                </span>
                            </a>
                        </div>
                        <p class="text-muted mb-4 mt-3" i18n>Don't have an account? Create your account, it takes less
                            than a
                            minute</p>
                    </div>

                    <form name="signup-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <app-ui-preloader [display]="loading"></app-ui-preloader>
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>


                        <div class="mb-3">
                            <label for="fullname" class="form-label" i18n>Full Name</label>
                            <input class="form-control" type="text" id="fullname" i18n-placeholder
                                placeholder="Enter your name" required formControlName="name"
                                [ngClass]="{'is-invalid': formSubmitted && formValues.name.invalid}">
                            <div *ngIf="formSubmitted && formValues.name.invalid" class="invalid-feedback">

                                <div *ngIf="formValues.name.errors?.required" i18n>
                                    Name is required.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label" i18n>Email address</label>
                            <input class="form-control" type="email" id="emailaddress" required i18n-placeholder
                                placeholder="Enter your email" formControlName="email"
                                [ngClass]="{'is-invalid': formSubmitted && formValues.email.invalid}">
                            <div *ngIf="formSubmitted && formValues.email.invalid" class="invalid-feedback">

                                <div *ngIf="formValues.email.errors?.required" i18n>
                                    Email is required.
                                </div>
                                <div *ngIf="formValues.email.errors?.email" i18n>
                                    Email must be a valid Email Address
                                </div>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" i18n>Password</label>
                            <div class="input-group input-group-merge">
                                <input [type]="showPassword? 'text' : 'password'" id="password" class="form-control"
                                    i18n-placeholder placeholder="Enter your password" formControlName="password"
                                    required minlength="4"
                                    [ngClass]="{'is-invalid': formSubmitted && formValues.password.invalid}">
                                <div class="input-group-text" (click)="showPassword=!showPassword">
                                    <span class="password-eye"></span>
                                </div>
                                <div *ngIf="formSubmitted && formValues.password.invalid" class="invalid-feedback">

                                    <div *ngIf="formValues.password.errors?.required" i18n>
                                        Password is required.
                                    </div>
                                    <div *ngIf="formValues.password.errors?.minlength" i18n>
                                        Password length must be greater than 3.
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                <label class="form-check-label" for="checkbox-signup" i18n>I accept <a
                                        href="javascript: void(0);" class="text-dark">Terms and
                                        Conditions</a></label>
                            </div>
                        </div>
                        <div class="text-center d-grid">
                            <button class="btn btn-success" type="submit" i18n> Sign Up </button>
                        </div>

                    </form>

                        <h5 class="mt-3 text-muted" i18n>Sign up using</h5>

                            <li class="list-inline-item">
                                <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i
                                        class="mdi mdi-facebook"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                                        class="mdi mdi-google"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="javascript: void(0);" class="social-list-item border-info text-info"><i
                                        class="mdi mdi-twitter"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="javascript: void(0);"
                                    class="social-list-item border-secondary text-secondary"><i
                                        class="mdi mdi-github"></i></a>
                            </li>
                        </ul>
                    </div> -->

                </div> <!-- end card-body -->
            </div>
            <!-- end card -->

            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="text-white-50" i18n>Already have account? <a [routerLink]="['../login']"
                            class="text-white ms-1"><b>Sign
                                In</b></a></p>
                </div> <!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- end col -->
    </div>
    <!-- end row -->
</app-default-layout>
